<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/header.html')
      <main class="middle_section">
        <div class="sub_layout_container">
          <div class="sub_copy_gorup">
            <h2 class="sub_copy_main">회원가입</h2>
            <p class="sub_copy_sub">소공인 DIQ 진단을 위해 회원가입을 해주세요.</p>
          </div>
          <div class="sub_contents_box">
            <div class="sub_cont_wrap">
              <div class="cont_brick_wrap">
                <div class="cont_brick">
                  <div class="sc_title_group">
                    <h3 class="sc_title">비밀번호 설정</h3>
                    <p class="sc_title_copy">본 계정의 ID는 사업자등록번호입니다. 로그인을 위한 비밀번호를 설정해 주세요.</p>
                  </div>
                  <div class="cb_cont_wrap">내용이 들어갑니다.</div>
                </div>
                <div class="cont_brick">
                  <div class="sc_title_group">
                    <h3 class="sc_title">대표자 정보 입력</h3>
                    <p class="sc_title_copy">대표자에 대한 정보를 입력해 주세요.</p>
                  </div>
                  <div class="cb_cont_wrap">내용이 들어갑니다.</div>
                </div>
                <div class="cont_brick">
                  <div class="sc_title_group">
                    <h3 class="sc_title">사업자 정보 입력</h3>
                    <p class="sc_title_copy">사업자에 대한 정보를 입력해 주세요.</p>
                  </div>
                  <div class="cb_cont_wrap">내용이 들어갑니다.</div>
                </div>
              </div>
              <div class="btn_bottom_wrap">
                <a href="#" class="btn_submit_box primary">
                  <span class="btn_submit_box_text">확인</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
      @@include('./include/footer.html')
    </div>
  </body>
</html>
