<!DOCTYPE html>
<html lang="ko">
  @@include('./include/head.html')
  <body class="front_body">
    <div class="page_wrap">
      @@include('./include/header.html')
      <main class="middle_section">
        <div class="mv_container">
          <div class="mv_inner">
            <div class="mv_main_cols">
              <div class="mv_copy_group">
                <p class="mv_copy_sub">소공인 성공의 기준,</p>
                <p class="mv_copy_main">
                  <span class="copy_text_node">AI·디지털 역량</span>
                  <img src="./resources/pages/images/mv_copy_logo.png" alt="" />
                </p>
                <p class="mv_copy_summary">
                  AI·디지털 역량을 향상하려면, 먼저 나의 현재 수준을 알아야 합니다.
                  <br />
                  소공인을 위한 역량 진단 도구 ‘DIQ’에서 시작하세요.
                </p>
              </div>
              <div class="mv_img_wrap"><img src="./resources/pages/images/mv_new_illust.png" alt="" /></div>
            </div>
            <div class="mv_sub_cols">
              <div class="mv_chart_wrap"><img src="./resources/pages/images/mv_hex_chart_image.jpg" alt="" /></div>
              <div class="mv_btn_wrap">
                <a href="#" class="btn_spotbox">
                  <span class="spot_diq"></span>
                  <span class="spot_text">진단하기</span>
                  <i class="ico"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="mc_container">
          <div class="mc_menu_wrap">
            <ul class="mc_menu_list">
              <li>
                <a href="#" class="mc_menu_item">
                  <div class="icon_row"><i class="ico shape_01"></i></div>
                  <div class="text_node">소공인 DIQ란?</div>
                </a>
              </li>
              <li>
                <a href="#" class="mc_menu_item">
                  <div class="icon_row"><i class="ico shape_02"></i></div>
                  <div class="text_node">어떻게 진단하나요?</div>
                </a>
              </li>
              <li>
                <a href="#" class="mc_menu_item">
                  <div class="icon_row"><i class="ico shape_03"></i></div>
                  <div class="text_node">어떻게 활용되나요?</div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <script>
        $(window).on("load", function () {
          maxWidth({
            target: [".mc_menu_item .text_node"],
            mobileOnly: true,
          });
        });
      </script>
      @@include('./include/footer.html')
    </div>
  </body>
</html>
